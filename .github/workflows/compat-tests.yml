name: Compat Jasmine Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  compat:
    name: Compat (Chrome, Karma)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build webpack bundles (with OpenSSL legacy provider)
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          npx webpack --config webpack.config.cjs

      - name: Run compat-only Karma suite (Chrome)
        env:
          NODE_OPTIONS: --openssl-legacy-provider
          TEST_ENTRY: __tests__/compat.index.webpack.js
          TEST_BROWSERS: ChromeHeadlessNoSandbox
        run: |
          npx karma start ./karma.conf.cjs --single-run -log-level warn

      - name: Run compat golden Karma suite (Chrome)
        env:
          NODE_OPTIONS: --openssl-legacy-provider
          TEST_ENTRY: __tests__/golden.index.webpack.js
          TEST_BROWSERS: ChromeHeadlessNoSandbox
        run: |
          npx karma start ./karma.conf.cjs --single-run -log-level warn
